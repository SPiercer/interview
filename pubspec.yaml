name: digtalclinic
version: 1.0.0+1

publish_to: 'none'

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  provider: ^4.3.2+2

flutter_native_splash:
  image: assets/images/splash.png
  ios: false
  color: FFFFFF

flutter_icons:
  android: true
  image_path: "assets/images/logo.png"

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.8.1
  flutter_native_splash: ^0.1.9
flutter:
  uses-material-design: true
  assets:
    - assets/images/
